[tasks.build]
command = "cargo"
args = ["build"]

[tasks.compile]
command = "cargo"
args = ["run"]

[tasks.assemble]
script = [
    "gcc -static a.s -o a.out",
    "cat a.s",
]

[tasks.testml]
dependencies = [
    "run"
]
script = [
    "./target/debug/ruscaml ./test/test.ml"
]

[tasks.run]
dependencies = [
    "build",
    "assemble",
]